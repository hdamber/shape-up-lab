<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
</head>
<body>
<div class = "container">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Rectangle</span>
        </div>
        <input type="text" placeholder="Width" aria-label="Width" class="form-control">
        <input type="text" placeholder="Height" aria-label="Height" class="form-control">
        <button type="button" class="btn btn-outline-info">Add Rectangle</button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Square</span>
        </div>
        <input type="text" placeholder="Side Length" aria-label="Side Length" class="form-control">
        <button type="button" class="btn btn-outline-info">Add Square</button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Circle</span>
        </div>
        <input type="text" placeholder="Radius" aria-label="Radius" class="form-control">
        <button type="button" class="btn btn-outline-info">Add Circle</button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Isoceles Right Triangle</span>
        </div>
        <input type="text" placeholder="Height" aria-label="Height" class="form-control">
        <button type="button" class="btn btn-outline-info">Add Isoceles</button>
      </div>
       
</div>

<div class="canvasContainer row">
    <div class="canvas col">
        <div class="fixedCanvas"></div>
    </div>
    <div class="sidePanel col">
        <h5>Shape:</h5>
        <input type="text" value = "px">
        <h5>Width:</h5>
        <input type="text" value = "px">
        <h5>Height:</h5>
        <input type="text" value = "px">
        <h5>Radius:</h5>
        <input type="text" value = "px">
        <h5>Area:</h5>
        <input type="text" value = "px">
        <h5>Perimeter:</h5>
        <input type="text" value = "px">
    </div>
</div>


    

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
